name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.SERVER_USERNAME }}/freedom-website"
          strip_components: 0
          rm: false
          exclude: |
            **/.git
            **/node_modules
            **/.env*
            **/data
            **/frontend/build
            **/.DS_Store
            **/__pycache__
            **/*.pyc
            **/backend/cmd/server/server

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USERNAME }}/freedom-website
            
            # Create .env.prod if it doesn't exist
            if [ ! -f .env.prod ]; then
              echo "‚ö†Ô∏è  Creating .env.prod from example..."
              cp .env.prod.example .env.prod
              echo "‚ö†Ô∏è  Please update .env.prod with correct values!"
            fi
            
            # Load environment variables
            if [ -f .env.prod ]; then
              set -a
              source .env.prod
              set +a
              echo "‚úÖ Loaded .env.prod"
            else
              echo "‚ùå .env.prod not found!"
              exit 1
            fi
            
            # Export environment variables for docker-compose
            export DOMAIN_FREEDOM=${DOMAIN_FREEDOM}
            export TRAEFIK_NETWORK=${TRAEFIK_NETWORK:-traefik-network}
            
            # Build images
            echo "üî® Building images..."
            docker-compose -f docker-compose.prod.yml build
            
            # Start containers
            echo "üöÄ Starting containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Wait for backend to be ready
            echo "‚è≥ Waiting for backend to start..."
            sleep 5
            
            # Check status
            echo "üìä Container status:"
            docker-compose -f docker-compose.prod.yml ps
            
            # Check logs
            echo "üìã Recent logs:"
            docker-compose -f docker-compose.prod.yml logs --tail=20
            
            # Clean up old images
            echo "üßπ Cleaning up old images..."
            docker image prune -f
