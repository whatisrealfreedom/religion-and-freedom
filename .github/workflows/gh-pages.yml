name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate static API data
        run: |
          mkdir -p frontend/public/api/v1
          # Export chapters data
          sqlite3 data/freedom.db "SELECT json_group_array(json_object('id', id, 'number', number, 'title', title, 'slug', slug, 'description', description, 'icon', icon, 'pages', pages, 'read_time', read_time, 'featured', featured)) FROM chapters ORDER BY \"order\";" > frontend/public/api/v1/chapters.json || echo '[]' > frontend/public/api/v1/chapters.json
          # Export PDFs data
          sqlite3 data/freedom.db "SELECT json_group_array(json_object('id', id, 'number', number, 'title', title, 'description', description, 'file_url', file_url, 'file_size', file_size, 'pages', pages, 'icon', icon)) FROM resources WHERE type='pdf' ORDER BY number;" > frontend/public/api/v1/resources-pdfs.json || echo '[]' > frontend/public/api/v1/resources-pdfs.json
          # Health endpoint
          echo '{"status":"ok","message":"Freedom API is running"}' > frontend/public/api/v1/health.json

      - name: Build React app
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: /api/v1
          PUBLIC_URL: /religion-and-freedom
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

