upstream backend {
    server backend:8080;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # PDF / static downloads (serve directly, do NOT fall back to SPA)
    # We mount host ./files -> /files in docker-compose
    location /files/ {
        alias /files/;
        try_files $uri =404;

        # Friendly download behavior for PDFs
        types { application/pdf pdf; }
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Content-Disposition "attachment" always;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        resolver 127.0.0.11 valid=10s;
        set $upstream_backend http://backend:8080;
        proxy_pass $upstream_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Retry on failure
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
        
        # Don't fail if backend is down - return 503 instead of 502
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_fallback;
    }
    
    # Fallback for backend errors
    location @backend_fallback {
        default_type application/json;
        return 503 '{"status":"error","message":"Backend service is temporarily unavailable. Please try again in a moment."}';
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

