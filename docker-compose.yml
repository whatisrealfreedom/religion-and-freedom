services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: freedom-backend
    ports:
      - "8060:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - ENV=development
      - DB_TYPE=sqlite
      - DB_PATH=/data/freedom.db
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80
    volumes:
      - ./data:/data
      - ./backend:/app
    networks:
      - freedom-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: freedom-frontend
    ports:
      - "8098:80"
    depends_on:
      - backend
    networks:
      - freedom-network
    restart: unless-stopped

networks:
  freedom-network:
    driver: bridge

volumes:
  db-data:

