services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: freedom-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override ENV to production (can also be set in .env)
      - ENV=production
      # Override DB_PATH for Docker volume (can also be set in .env)
      - DB_PATH=/data/freedom.db
      # Override CORS with production domain
      - CORS_ALLOWED_ORIGINS=https://${DOMAIN_FREEDOM}
    volumes:
      - freedom-db-data:/data
      - ./backend/migrations:/root/migrations:ro
    networks:
      - freedom-network
    # Backend not exposed to Traefik - only accessible via frontend nginx

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: freedom-frontend
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      # Serve PDFs from /files so https://whatisrealfreedom.com/files/*.pdf works
      - ./files:/files:ro
    networks:
      - freedom-network
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.freedom-frontend.rule=Host(`${DOMAIN_FREEDOM}`)"
      - "traefik.http.routers.freedom-frontend.tls=true"
      - "traefik.http.routers.freedom-frontend.entrypoints=websecure"
      - "traefik.http.routers.freedom-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.freedom-frontend.loadbalancer.server.port=80"

networks:
  freedom-network:
    driver: bridge
    name: freedom-network
  traefik-network:
    external: true
    name: traefik-network

volumes:
  freedom-db-data:
    driver: local

